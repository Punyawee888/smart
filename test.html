<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจกบัตรลานจอดรถ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="realtime-bar">
        <span id="realtimeClock" class="realtime-clock"></span>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="logo" />
            <span>Parking Staff</span>
        </div>
        <h2>แจกบัตรลานจอดรถ</h2>
        <div class="input-group">
            <label for="barcode">สแกน Bar Code</label>
            <input type="text" id="barcode" placeholder="กรุณาสแกนหรือกรอก Bar Code" autofocus>
        </div>
        <div id="userInfo" class="user-info" style="display:none">
            <span id="userName"></span>
            <span id="userTime"></span>
        </div>
        <div id="status" class="status" style="display:none"></div>
        <div class="history">
            <div class="history-title">ประวัติการใช้งานล่าสุด</div>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        // เวลาปัจจุบันแบบเรียลไทม์
        function updateClock() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('realtimeClock').textContent = now.toLocaleString('th-TH', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
